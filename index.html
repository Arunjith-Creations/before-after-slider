<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/1.3.6/jquery.event.move.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Before & After Image Comparison</h2>
        <div class="twentytwenty-container">
            <img src="https://www.dropbox.com/scl/fi/qotnj2672o97use6jksz7/Calendar-Before.jpg?dl=1" alt="Before">
            <img src="https://www.dropbox.com/scl/fi/7kn1np5qmuu3zrlgae62u/Calendar-Image-Final.png?dl=1" alt="After">
        </div>
    </div>

    <script>
        $(function(){
            $(".twentytwenty-container").twentytwenty();
        });
    </script>
</body>
</html>
